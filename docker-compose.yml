version: '3'

services:
  db:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - db:/var/lib/mysql

  web: &rails
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file: .env
    tty: true
    stdin_open: true

  redis:
    image: redis
    restart: unless-stopped
    volumes:
      - redis:/data

  sidekiq:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file: .env
    command: bundle exec sidekiq
    volumes:
      - '.:/app'
    depends_on:
      - db
      - redis

volumes:
  db:
  redis:
