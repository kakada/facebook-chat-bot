default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("DB_MAX_CONNECTION_POOL") { 5 } %>
  username: <%= ENV.fetch('DB_USER') { 'root' } %>
  password: <%= ENV.fetch('DB_PWD') { '' } %>
  host: <%= ENV.fetch('DB_HOST') { 'localhost' } %>
  timeout: <%= ENV.fetch('DB_CONNECTION_TIMEOUT') { 5000 } %>
  # socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: facebook-chat-bot_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: facebook-chat-bot_test

production:
  <<: *default
  database: facebook-chat-bot_production
